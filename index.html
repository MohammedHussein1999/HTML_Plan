<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة تعلم HTML - 16 حصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: {
                            100: '#1E293B',
                            200: '#334155',
                            300: '#475569',
                            400: '#64748B',
                            500: '#94A3B8',
                        }
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-100 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center relative">
            <div class="absolute left-0 top-0">
                <button id="dark-mode-toggle" class="dark-mode-toggle p-2 rounded-full bg-gray-200 dark:bg-dark-200 text-gray-700 dark:text-gray-300">
                    <i id="dark-mode-icon" class="fas fa-moon"></i>
                </button>
            </div>
            <h1 class="text-3xl font-bold text-primary mb-2">خطة تعلم HTML</h1>
            <p class="text-gray-600 dark:text-gray-400">16 حصة من المبتدئ إلى المتوسط</p>
            <!-- Progress bar -->
            <div class="mt-6 max-w-2xl mx-auto">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-medium">إجمالي الحصص</span>
                    <span class="text-sm font-medium"><span id="completed-count">0</span>/16 مكتملة</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </header>
        <!-- Filter and search -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="relative w-full md:w-64">
                <input type="text" id="search-input" placeholder="ابحث عن حصة..." class="w-full pr-10 pl-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400 dark:text-gray-500"></i>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <select id="type-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الأنواع</option>
                    <option value="theory">نظري</option>
                    <option value="practice">تطبيق</option>
                    <option value="project">مشروع</option>
                    <option value="review">مراجعة</option>
                </select>
                <select id="week-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الأسابيع</option>
                    <option value="1">الأسبوع 1</option>
                    <option value="2">الأسبوع 2</option>
                    <option value="3">الأسبوع 3</option>
                    <option value="4">الأسبوع 4</option>
                </select>
                <select id="status-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الحالات</option>
                    <option value="completed">مكتملة</option>
                    <option value="incomplete">غير مكتملة</option>
                </select>
            </div>
        </div>
        <!-- Sessions grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="sessions-container">
            <!-- سيتم تعبئة الحصص بالجافاسكريبت -->
        </div>
        <!-- Stats footer -->
        <footer class="mt-12 bg-white dark:bg-dark-200 rounded-xl shadow-sm dark:shadow-none p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-blue-50 dark:bg-blue-900/30 p-4 rounded-lg border border-blue-100 dark:border-blue-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 dark:bg-blue-800 p-3 rounded-full">
                            <i class="fas fa-book text-blue-600 dark:text-blue-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">إجمالي الحصص</p>
                            <p class="text-2xl font-bold text-blue-600 dark:text-blue-300">16</p>
                        </div>
                    </div>
                </div>
                <div class="bg-green-50 dark:bg-green-900/30 p-4 rounded-lg border border-green-100 dark:border-green-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-green-100 dark:bg-green-800 p-3 rounded-full">
                            <i class="fas fa-check-circle text-green-600 dark:text-green-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">الحصص المكتملة</p>
                            <p class="text-2xl font-bold text-green-600 dark:text-green-300"><span id="stats-completed">0</span></p>
                        </div>
                    </div>
                </div>
                <div class="bg-yellow-50 dark:bg-yellow-900/30 p-4 rounded-lg border border-yellow-100 dark:border-yellow-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-yellow-100 dark:bg-yellow-800 p-3 rounded-full">
                            <i class="fas fa-clock text-yellow-600 dark:text-yellow-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">الحصص المتبقية</p>
                            <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-300"><span id="stats-remaining">16</span></p>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-50 dark:bg-purple-900/30 p-4 rounded-lg border border-purple-100 dark:border-purple-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-100 dark:bg-purple-800 p-3 rounded-full">
                            <i class="fas fa-project-diagram text-purple-600 dark:text-purple-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">عدد المشاريع</p>
                            <p class="text-2xl font-bold text-purple-600 dark:text-purple-300">3</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
