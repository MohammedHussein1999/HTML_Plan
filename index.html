<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة تعلم HTML - 16 حصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: {
                            100: '#1E293B',
                            200: '#334155',
                            300: '#475569',
                            400: '#64748B',
                            500: '#94A3B8',
                        }
                    },
                    fontFamily: {
                        'tajawal': ['Tajawal', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-100 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center relative">
            <div class="absolute left-0 top-0">
                <button id="dark-mode-toggle" class="dark-mode-toggle p-2 rounded-full bg-gray-200 dark:bg-dark-200 text-gray-700 dark:text-gray-300">
                    <i id="dark-mode-icon" class="fas fa-moon"></i>
                </button>
            </div>
            <h1 class="text-3xl font-bold text-primary mb-2">خطة تعلم HTML</h1>
            <p class="text-gray-600 dark:text-gray-400">16 حصة من المبتدئ إلى المتوسط</p>
            <!-- Progress bar -->
            <div class="mt-6 max-w-2xl mx-auto">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-medium">إجمالي الحصص</span>
                    <span class="text-sm font-medium"><span id="completed-count">0</span>/16 مكتملة</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </header>
        <!-- Filter and search -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="relative w-full md:w-64">
                <input type="text" id="search-input" placeholder="ابحث عن حصة..." class="w-full pr-10 pl-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400 dark:text-gray-500"></i>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <select id="type-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الأنواع</option>
                    <option value="theory">نظري</option>
                    <option value="practice">تطبيق</option>
                    <option value="project">مشروع</option>
                    <option value="review">مراجعة</option>
                </select>
                <select id="week-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الأسابيع</option>
                    <option value="1">الأسبوع 1</option>
                    <option value="2">الأسبوع 2</option>
                    <option value="3">الأسبوع 3</option>
                    <option value="4">الأسبوع 4</option>
                </select>
                <select id="status-filter" class="px-4 py-2 border border-gray-300 dark:border-dark-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition bg-white dark:bg-dark-200 dark:text-gray-200">
                    <option value="all">جميع الحالات</option>
                    <option value="completed">مكتملة</option>
                    <option value="incomplete">غير مكتملة</option>
                </select>
            </div>
        </div>
        <!-- Sessions grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="sessions-container">
            <!-- سيتم تعبئة الحصص بالجافاسكريبت -->
        </div>
        <!-- Stats footer -->
        <footer class="mt-12 bg-white dark:bg-dark-200 rounded-xl shadow-sm dark:shadow-none p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-blue-50 dark:bg-blue-900/30 p-4 rounded-lg border border-blue-100 dark:border-blue-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 dark:bg-blue-800 p-3 rounded-full">
                            <i class="fas fa-book text-blue-600 dark:text-blue-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">إجمالي الحصص</p>
                            <p class="text-2xl font-bold text-blue-600 dark:text-blue-300">16</p>
                        </div>
                    </div>
                </div>
                <div class="bg-green-50 dark:bg-green-900/30 p-4 rounded-lg border border-green-100 dark:border-green-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-green-100 dark:bg-green-800 p-3 rounded-full">
                            <i class="fas fa-check-circle text-green-600 dark:text-green-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">الحصص المكتملة</p>
                            <p class="text-2xl font-bold text-green-600 dark:text-green-300"><span id="stats-completed">0</span></p>
                        </div>
                    </div>
                </div>
                <div class="bg-yellow-50 dark:bg-yellow-900/30 p-4 rounded-lg border border-yellow-100 dark:border-yellow-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-yellow-100 dark:bg-yellow-800 p-3 rounded-full">
                            <i class="fas fa-clock text-yellow-600 dark:text-yellow-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">الحصص المتبقية</p>
                            <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-300"><span id="stats-remaining">16</span></p>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-50 dark:bg-purple-900/30 p-4 rounded-lg border border-purple-100 dark:border-purple-900/50">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-100 dark:bg-purple-800 p-3 rounded-full">
                            <i class="fas fa-project-diagram text-purple-600 dark:text-purple-300 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">عدد المشاريع</p>
                            <p class="text-2xl font-bold text-purple-600 dark:text-purple-300">3</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark mode toggle functionality
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            
            // Check for saved user preference or use system preference
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const currentTheme = localStorage.getItem('theme');
            
            if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
                document.documentElement.classList.add('dark');
                darkModeIcon.classList.replace('fa-moon', 'fa-sun');
            }
            
            darkModeToggle.addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                if (isDark) {
                    darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                }
            });
            
            const sessionsContainer = document.getElementById('sessions-container');
            const progressFill = document.getElementById('progress-fill');
            const completedCount = document.getElementById('completed-count');
            const statsCompleted = document.getElementById('stats-completed');
            const statsRemaining = document.getElementById('stats-remaining');
            const searchInput = document.getElementById('search-input');
            const typeFilter = document.getElementById('type-filter');
            const weekFilter = document.getElementById('week-filter');
            const statusFilter = document.getElementById('status-filter');
            
            let completedSessions = 0;
            
            // Load saved completion status from localStorage
            function loadCompletionStatus() {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => {
                        const sessionsData = JSON.parse(data);
                        sessionsData.forEach(session => {
                            const savedStatus = localStorage.getItem(`session-${session.number}-completed`);
                            if (savedStatus === 'true') {
                                session.completed = true;
                                completedSessions++;
                            }
                        });
                        updateProgress();
                        renderSessions(sessionsData);
                    });
            }
            
            // Render sessions based on filters
            function renderSessions(sessionsData) {
                sessionsContainer.innerHTML = '';
                
                const searchTerm = searchInput.value.toLowerCase();
                const typeFilterValue = typeFilter.value;
                const weekFilterValue = weekFilter.value;
                const statusFilterValue = statusFilter.value;
                
                sessionsData
                    .filter(session => {
                        // Apply search filter
                        if (searchTerm && 
                            !session.title.toLowerCase().includes(searchTerm) && 
                            !session.desc.toLowerCase().includes(searchTerm)) {
                            return false;
                        }
                        
                        // Apply type filter
                        if (typeFilterValue !== 'all' && session.type !== typeFilterValue) {
                            return false;
                        }
                        
                        // Apply week filter
                        if (weekFilterValue !== 'all' && session.week.toString() !== weekFilterValue) {
                            return false;
                        }
                        
                        // Apply status filter
                        if (statusFilterValue === 'completed' && !session.completed) {
                            return false;
                        }
                        if (statusFilterValue === 'incomplete' && session.completed) {
                            return false;
                        }
                        
                        return true;
                    })
                    .forEach(session => {
                        const sessionCard = document.createElement('div');
                        sessionCard.className = `session-card bg-white dark:bg-dark-200 rounded-xl shadow-sm dark:shadow-none overflow-hidden border border-gray-200 dark:border-dark-300 hover:shadow-md dark:hover:shadow-none ${session.completed ? 'border-green-200 dark:border-green-800' : ''}`;
                        
                        // Determine type color class
                        let typeColorClass = '';
                        switch(session.type) {
                            case 'theory': typeColorClass = 'type-theory'; break;
                            case 'practice': typeColorClass = 'type-practice'; break;
                            case 'project': typeColorClass = 'type-project'; break;
                            case 'review': typeColorClass = 'type-review'; break;
                        }
                        
                        sessionCard.innerHTML = `
                            <div class="p-5">
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <span class="text-xs font-medium px-2 py-1 rounded ${typeColorClass}">
                                            ${getTypeName(session.type)}
                                        </span>
                                    </div>
                                    <span class="text-xs font-medium text-gray-500 dark:text-gray-400">الأسبوع ${session.week} - الحصة ${session.number}</span>
                                </div>
                                
                                <h3 class="font-bold text-lg mb-2 dark:text-gray-100">${session.title}</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${session.desc}</p>
                                
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas ${session.icon} text-primary dark:text-primary-300"></i>
                                        <span class="text-xs text-gray-500 dark:text-gray-400">${session.type === 'project' ? 'مشروع' : 'حصة'} ${session.number}</span>
                                    </div>
                                    
                                    <button onclick="toggleCompletion(this, ${session.number})" class="px-3 py-1 rounded-lg text-sm font-medium ${session.completed ? 'bg-green-100 dark:bg-green-800/30 text-green-800 dark:text-green-300' : 'bg-gray-100 dark:bg-dark-300 text-gray-800 dark:text-gray-300'}">
                                        ${session.completed ? 'مكتملة <i class="fas fa-check ml-1"></i>' : 'إكمال <i class="fas fa-plus ml-1"></i>'}
                                    </button>
                                </div>
                            </div>
                            
                            <div class="px-5 py-3 border-t border-gray-100 dark:border-dark-300 bg-gray-50 dark:bg-dark-300 flex items-center justify-between">
                                <div class="text-xs text-gray-500 dark:text-gray-400">
                                    ${getLevel(session.number)}
                                </div>
                                
                                <div class="text-xs text-gray-500 dark:text-gray-400">
                                    ${session.completed ? 'تم الإكمال' : 'لم تكتمل بعد'}
                                </div>
                            </div>
                        `;
                        
                        sessionsContainer.appendChild(sessionCard);
                    });
            }
            
            // Helper function to get type name
            function getTypeName(type) {
                switch(type) {
                    case 'theory': return 'حصة نظرية';
                    case 'practice': return 'حصة تطبيقية';
                    case 'project': return 'مشروع عملي';
                    case 'review': return 'مراجعة شاملة';
                    default: return type;
                }
            }
            
            // Helper function to get level
            function getLevel(sessionNumber) {
                if (sessionNumber < 5) return 'مبتدئ';
                if (sessionNumber < 12) return 'متوسط';
                return 'متقدم';
            }
            
            // Update progress
            function updateProgress() {
                const percentage = (completedSessions / 16) * 100;
                progressFill.style.width = `${percentage}%`;
                completedCount.textContent = completedSessions;
                statsCompleted.textContent = completedSessions;
                statsRemaining.textContent = 16 - completedSessions;
            }
            
            // Make function available globally
            window.toggleCompletion = function(button, sessionNumber) {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => {
                        const sessionsData = JSON.parse(data);
                        const session = sessionsData.find(s => s.number === sessionNumber);
                        session.completed = !session.completed;
                        
                        // Save to localStorage
                        localStorage.setItem(`session-${sessionNumber}-completed`, session.completed);
                        
                        if (session.completed) {
                            completedSessions++;
                        } else {
                            completedSessions--;
                        }
                        
                        updateProgress();
                        renderSessions(sessionsData);
                        
                        // Show notification
                        const notification = document.createElement('div');
                        notification.className = 'fixed bottom-4 right-4 bg-white dark:bg-dark-200 shadow-lg rounded-lg px-4 py-2 border-l-4 border-green-500 dark:border-green-600 flex items-center gap-2 animate-fade-in';
                        notification.innerHTML = `
                            <i class="fas ${session.completed ? 'fa-check-circle text-green-500 dark:text-green-400' : 'fa-times-circle text-red-500 dark:text-red-400'}"></i>
                            <span class="dark:text-gray-200">تم ${session.completed ? 'إكمال' : 'إلغاء إكمال'} الحصة ${sessionNumber}</span>
                        `;
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.classList.add('animate-fade-out');
                            setTimeout(() => notification.remove(), 500);
                        }, 3000);
                    });
            };
            
            // Initialize
            loadCompletionStatus();
            
            // Add event listeners for filters
            searchInput.addEventListener('input', () => {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => renderSessions(JSON.parse(data)));
            });
            typeFilter.addEventListener('change', () => {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => renderSessions(JSON.parse(data)));
            });
            weekFilter.addEventListener('change', () => {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => renderSessions(JSON.parse(data)));
            });
            statusFilter.addEventListener('change', () => {
                // Load sessions data from script.js
                fetch('script.js')
                    .then(response => response.text())
                    .then(data => renderSessions(JSON.parse(data)));
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
